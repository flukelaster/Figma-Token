<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>อาชีพและสถานที่ทำงาน</title>
  <!-- ลิงก์ไปยัง CSS ที่ถูกคอมไพล์ -->
  <link rel="stylesheet" href="./stylesheet/style.css">
</head>
<body>
  <div class="container">
    <h1>อาชีพและสถานที่ทำงาน</h1>
    <form>
      <!-- อาชีพ -->
      <div class="input-group">
        <label for="occupation">*อาชีพ</label>
        <select id="occupation" required>
          <option value="">โปรดเลือก</option>
          <option value="developer">นักพัฒนา</option>
          <option value="designer">นักออกแบบ</option>
        </select>
      </div>

      <!-- รายได้ต่อเดือน -->
      <div class="input-group">
        <label for="income">*รายได้ต่อเดือน</label>
        <select id="income" required>
          <option value="">โปรดเลือก</option>
          <option value="10000">10,000 บาท</option>
          <option value="20000">20,000 บาท</option>
        </select>
      </div>

      <!-- ชื่อบริษัท -->
      <div class="input-group">
        <label for="company">*ชื่อบริษัท</label>
        <input type="text" id="company" placeholder="กรอกชื่อบริษัท" required>
      </div>

      <!-- เลขที่ / หมู่ -->
      <div class="input-group flex-row">
        <input type="text" id="house-number" placeholder="เลขที่">
        <input type="text" id="village" placeholder="หมู่">
      </div>

      <!-- ถนน -->
      <div class="input-group">
        <input type="text" id="road" placeholder="ถนน">
      </div>

      <!-- แขวง / เขต -->
      <div class="input-group flex-row">
        <input type="text" id="subdistrict" placeholder="แขวง/ตำบล">
        <input type="text" id="district" placeholder="เขต/อำเภอ">
      </div>

      <!-- จังหวัด -->
      <div class="input-group">
        <label for="province">*จังหวัด</label>
        <select id="province" required>
          <option value="">โปรดเลือก</option>
          <option value="bangkok">กรุงเทพฯ</option>
          <option value="chonburi">ชลบุรี</option>
        </select>
      </div>

      <!-- รหัสไปรษณีย์ -->
      <div class="input-group">
        <label for="postal-code">*รหัสไปรษณีย์</label>
        <input type="text" id="postal-code" placeholder="10110" required>
      </div>

      <!-- ปุ่ม -->
      <div class="input-group">
        <button type="submit">ต่อไป</button>
      </div>
    </form>
  </div>
</body>
</html>
